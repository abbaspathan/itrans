<h5>course progress {{progress}}%</h5>
<mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
<div class="container course-box">
    <h2 class="course-head">List Of Courses</h2>
    <ul class="course-list">
        <li *ngFor="let c of courses">
            <a routerLink="/chapters">
                {{c.courseName}}
            </a>
        </li>
    </ul>
</div>
